<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>めちゃビズ</title>
  <meta name="description" content="ページの説明">
  <link rel="stylesheet"  type="text/css" href="../../common/css/reset.css"></link>
  <link rel="stylesheet"  type="text/css" href="../../common/css/base.css"></link>
  <link rel="stylesheet"  type="text/css" href="../../common/css/common.css"></link>
  <link rel="stylesheet"  type="text/css" href="../css/style.css"></link>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="header-inner">
      <a href="" class="header-logo-link">
        <p class="header-logo-txt">
          めちゃビズ<span>MECHA-BIZ</span>
        </p>
      </a>
      <nav class="header-gnav">
        <ul class="c-gnav">
          <li>
            <a href="">
              <span>パートナーを探す</span>
            </a>
          </li>
          <li>
            <a href="">
              <span>ニュースレター</span>
            </a>
          </li>
          <li>
            <a href="">
              <span>このサイトについて</span>
            </a>
          </li>
          <li>
            <a href="">
              <span>お知らせ</span>
            </a>
          </li>
          <li>
            <a href="">
              <span>お問い合わせ</span>
            </a>
          </li>
        </ul>
        <a href="" class="header-login">
          <span>ログイン</span>
        </a>
        <a href="" class="header-signup">
          <img src="../../common/images/icn_signup.png" alt="">
          <span>会員登録</span>
        </a>
      </nav>
    </div>
  </header>
  <main>
    <!-- ページタイトル -->
    <div class="page-title">
      <div class="page-title-txt">
        <h1>会員登録</h1>
        <p>SIGN UP</p>
      </div>
      <div class="page-title-bg"></div>
    </div>
    <!-- メインコンテンツ -->
    <div class="signup">
      <div class="signup-inner">
        <h2 class="signup-headding">会員登録フォーム</h2>
        <p class="signup-txt">
          以下の登録用フォームに必要事項をご入力ください。<br>
          <span>*は必須項目</span>
        </p>
        <ol class="formstep">
          <li class="current"><span>1</span><br>入力</li>
          <li><span>2</span><br>確認</li>
          <li><span>3</span><br>完了</li>
        </ol>
        <!-- 入力フォーム -->
        <form class="signup-form">
          <dl class="formset">
            <dt class="formset-title">会社名<span>*</span></dt>
            <dd class="formset-contents">
              <input placeholder="(例) ◯◯◯◯株式会社" type="text">
            </dd>
          </dl>
          <dl class="formset">
            <dt class="formset-title">担当者<span>*</span></dt>
            <dd class="formset-contents">
              <input placeholder="(例) めちゃビズ 太郎" type="text">
            </dd>
          </dl>
          <dl class="formset">
            <dt class="formset-title">電話番号<span>*</span></dt>
            <dd class="formset-contents">
              <input placeholder="(例) 0001234567" type="tel">
            </dd>
          </dl>
          <dl class="formset">
            <dt class="formset-title">メールアドレス<span>*</span></dt>
            <dd class="formset-contents">
              <input placeholder="(例) mecha-biz@aaa.com" type="email">
            </dd>
          </dl>
          <dl class="formset">
            <dt class="formset-title">ログインパスワード<span>*</span></dt>
            <dd class="formset-contents">
              <input placeholder="パスワードを入力" type="password">
            </dd>
          </dl>
          <dl class="formset">
            <dt class="formset-title">確認パスワード<span>*</span></dt>
            <dd class="formset-contents">
              <input placeholder="パスワードの確認" type="password">
            </dd>
          </dl>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
